[package]
name = "cosmic_ray_detection"
version = "5.0.1"
edition = "2021"
authors = ["Johanna Sörngård (jsorngard@gmail.com)"]
license = "MIT OR Apache-2.0"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
humantime = "2.1.0"
rayon = {version = "1.8", optional = true}
sysinfo = {version = "0.29", default_features = false}

[features]
# Enable this feature to run all memory reads and writes in parallel.
rayon = ["dep:rayon", "sysinfo/multithread"]
